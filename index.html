<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       
            <div class="calculator">

                <div class="container-display">
                    <input type="text" id="display" readonly>
                </div>

                <div class="calc-button">

                    <div>
                        <button class="operator all-clear ">AC</button>
                        <button class="operator user-input">%</button>
                        <button class="operator one-clear ">DC</button>
                        <button class="operator user-input">/</button>
                    </div>

                    <div>
                        <button class="user-input">7</button>
                        <button class="user-input">8</button>
                        <button class="user-input">9</button>
                        <button class="operator user-input">*</button>
                    </div>

                    <div>
                        <button class="user-input">4</button>
                        <button class="user-input">5</button>
                        <button class="user-input">6</button>
                        <button class="operator user-input">-</button>
                    </div>

                    <div>
                        <button class="user-input">1</button>
                        <button class="user-input">2</button>
                        <button class="user-input">3</button>
                        <button class="operator user-input">+</button>
                    </div>

                    <div>
                        <button class="user-input">00</button>
                        <button class="user-input">0</button>
                        <button class="user-input">.</button>
                        <button id="equal" >=</button>
                    </div>

                </div>

            </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
